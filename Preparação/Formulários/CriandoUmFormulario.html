<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <fieldset>
            <label for="name">Nome: </label>
            <input id="name" type="text" placeholder="Insira seu nome">

            <br><br>

            <label for="em">Email: </label>
            <input id="em" type="email" placeholder="Coloque seu e-mail" size="20">

            <br><br>

            <label for="message">Mensagem: </label>
            <br>

            <textarea id="message" placeholder="Digite sua mensagem"
            maxlength="1000" name="mensagem"
            id="message" cols="50" rows="7"></textarea>

            <br><br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>

</html>
