<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Form: -->
    <form id="contato" action="" method="POST">
        <!--Vai recolher dados colocados no fieldset "contato, declarado logo abaixo"-->
        <button>Enviar</button>
    </form>

    <!--Fieldset/legend: -->
    <fieldset form="contato" name="input">
        <legend>
            Contato
        </legend>

        <label for="">Nome</label>
        <input type="text">
    </fieldset>

    <!--Label: -->
    <label for="nome">Nome Completo:</label>
    <input id="nome" type="text">

    <!--Button: -->
    <form action="">
        <button autofocus name = "buttonEnviar" value = "Valor" type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>

    <!--Datalist-->

    <input 
        type ="text"
        list = "fruitdata"
        placeholder="Escolha uma fruta"
        >

    <datalist id="fruitdata">
        <option>mango</option>
        <option>banana</option>
        <option>grapes</option>
        <option>apple</option>
        <option>orange</option>
        <option>watermelon</option>
        <option>cherry</option>
    </datalist>

    <datalist id ="colorsdata">
        <option>#ff0000</option>
        <option>#ff8800</option>
        <option>#ffff00</option>
        <option>#00ff00</option>
        <option>#0000ff</option>
        <option>#220044</option>
        <option>#880088</option>
    </datalist>

   <input type="color" list="colorsdata" />

</body>

</html>
