<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
        Atributos comuns de tags de inserção de dados

        - type
        - autocomplete (escolhe dados mais usados pelo usuário)
        - autofocus (enfoca automaticamente na tag)
        - disabled (desabiilitar a tag)
        - readonly (valor imutável) **quase todos
        - value (inserir valor padrão)
        - form (linkar input a algum formulário) **quase todos
        - name (identificar os dados para o backend)
        - required (identificar input obrigatório) **quase todos
        - placeholder **quase todos
    -->

    <input type="text" value="padrão" autocomplete="email">

    <!--Password-->

    <form action = "">
        <input type = "password"
        minlenght = "4"
        maxlength = "8"
        size = "8"
        pattern = "[0-9a-fA-F]{4,8}"
        title = "Coloque HEX entre 4 e 8 caracteres"
        placeholder = "Senha"
        required
        inputmode = "numeric"
        autocomplete = "new-password"
        >

        <button type="submit">Enviar</button>
    </form>

    <!--Email-->
    <form action="">
        <datalist id = "emailslist">
            <option>teste@gmail.com</option>
            <option>teste2@gmail.com</option>
            <option>teste3@gmail.com</option>
        </datalist>

        <input type="email"
        placeholder = "Coloque seu e-mail"
        multiple
        pattern = ".+@gmail\.com"
        title="Apenas gmail aceito"
        size = "20"
        list = "emailslist"
        >


        <button type="submit">Enviar</button>
    </form>

</body>

</html>
