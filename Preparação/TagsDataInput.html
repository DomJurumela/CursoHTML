<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--
        Atributos comuns de tags de inserção de dados

        - type
        - autocomplete (escolhe dados mais usados pelo usuário)
        - autofocus (enfoca automaticamente na tag)
        - disabled (desabiilitar a tag)
        - readonly (valor imutável) **quase todos
        - value (inserir valor padrão)
        - form (linkar input a algum formulário) **quase todos
        - name (identificar os dados para o backend)
        - required (identificar input obrigatório) **quase todos
        - placeholder **quase todos
    -->

    <input type="text" value="padrão" autocomplete="email">

    <!--Password-->

    <form action="">
        <input type="password" minlenght="4" maxlength="8" size="8" pattern="[0-9a-fA-F]{4,8}"
            title="Coloque HEX entre 4 e 8 caracteres" placeholder="Senha" required inputmode="numeric"
            autocomplete="new-password">

        <button type="submit">Enviar</button>
    </form>

    <!--Email-->
    <form action="">
        <datalist id="emailslist">
            <option>teste@gmail.com</option>
            <option>teste2@gmail.com</option>
            <option>teste3@gmail.com</option>
        </datalist>

        <input type="email" placeholder="Coloque seu e-mail" multiple pattern=".+@gmail\.com"
            title="Apenas gmail aceito" size="20" list="emailslist">


        <button type="submit">Enviar</button>
    </form>

    <!--URL-->
    <form action="">

        <datalist id="urlsdata">
            <option>http://example.com</option>
            <option>https://example.com.br</option>
            <option>https://example.com/teste</option>
        </datalist>



        <input type="url" placeholder="http://example.com" required pattern=".*\.com.*"
            title="Somente domínios que contenham .com" list="urlsdata" spellcheck="false">


        <button type="submit">Enviar</button>
    </form>

    <!--Input File-->
    <form action="" method="POST" enctype="multipart/form-data">
        <!--Estrutura necessária para tipo file-->
        <input type="file" accept="image/*, .txt" multiple>

        <button type="submit">Enviar</button>
    </form>

    <!--Type Color-->

    <datalist id="colorsdata">
        <!--Não funciona em todos os navegadores-->
        <option>#ff0000</option>
        <option>#ff8800</option>
        <option>#ffff00</option>
        <option>#00ff00</option>
        <option>#0000ff</option>
        <option>#220044</option>
        <option>#880088</option>
    </datalist>

    <form action="">
        <input type="color" list="colorsdata" value="#ff0000">

        <button type="submit">Enviar</button>
    </form>

    <!--Checkbox-->
    <label for="subscribe">Receber notificações</label>
    <input checked type="checkbox" name="subscribe" id="subscribe">
    <!-- subscribe = on-->

    <!--Checkbox múltiplos valores-->
    <!--interest = coding, music-->
    <fieldset>
        <legend>Choose your interests: </legend>
        <div>
            <input checked type="checkbox" id="coding" name="interest" value=coding>
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" id="music" name="interest" value=music>
            <label for="music">Music</label>
        </div>
    </fieldset>

    <!--Hidden -->
    <input type="hidden" name="id" value="8">
    <!-- id=8 -->

    <!--Radio -->

    <fieldset>
        <legend>Bora tomar um café?</legend>

        <label for="yep">sim</label>
        <input type="radio" id="yep" name="coffe" value="yes">

        <label for="nono">não</label>
        <input checked type="radio" id="nono" name="coffe" value="no">
    </fieldset>

    <!--TextArea - texto com mais de uma linha-->
    <label for="message"></label>
    <textarea placeholder="Digite sua mensagem" minlength = "10" maxlength="1000" name="mensagem" id="message" cols="50" rows="7" wrap = "hard"></textarea>
    
    <!--Select-->
    <br>
    <label for="carselect">Qual modelo do carro</label>
    <br>
    <select name="carmodel" id="carselect" multiple size="3">
        <option value="">Selecione o modelo</option>
        <option value="fiat">Uno</option>
        <option value="audi">A3</option>
    </select>
    <!--"carmodel=fiat" ou "carmodel=audi"-->



    <!--Optgroup-->
    <br><br><br>
    <label for="">Please choose one or more pets:
        <br>
        <select name="pets" multiple size=8 id="">
            <optgroup label="mammal">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option disabled value="Hamster">Hamster</option>
            </optgroup>
            <optgroup label="bird">
                <option value="parrot">Parrot</option>
                <option value="macaw">Macaw</option>
            </optgroup>
        </select>

    </label>
    <!-- pets = dog,cat, parrot-->



    <!--Search-->
    <br><br><br>
    <datalist id="searchterms">
        <option value="">Mac</option>
        <option value="">Windows</option>
        <option value="">Linux</option>
    </datalist>

    <form action="">
        <input type="search" name="q" id="" ut=""
        list="searchterms"
        placeholder="Pesquisar"
        aria-label="campo de pesquisa">
        <button>Go</button>
    </form>

    <!--Number-->
    <br><br><br>
    <form action="">
            input type="number" min="2" max="100" placeholder="Digite somente números">
        <button>Enviar</button>
    </form>


    <!--Range-->
    <br><br><br>
    <input type="range" min="0" max="100" value="20" step="5">

    <!--Data e Hora (não têm suporte para todos os navegadores)
    
    Ficar de olho em https://caniuse.com-->
    <br><br><br>
    <input type="date">
    <input type="time">
</body>

</html>
