<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Images-->

    <a href="https://google.com">
        <img src="https://pbs.twimg.com/profile_images/1342768807891378178/8le-DzgC_400x400.jpg"
            alt="Imagem não encontrada" title="Xablau" width="500px">
    </a>


    <!--Praticando Images-->
    <a href="https://rocketseat.com.br/">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png" alt="Imagem não carregada" title="RocketSeat"
            height="50">
    </a>

    <!--Background Images - Usando CSS-->

    <p style="background-image: url('./136373950_2887461458140691_7300785809198362409_n.jpg')">Imagem</p>

    <!--Figures-->

    <div class="figure">
        <a href="https://google.com">
            <img src="https://pbs.twimg.com/profile_images/1342768807891378178/8le-DzgC_400x400.jpg"
                alt="Imagem não encontrada" title="Xablau" width="500px">
        </a>

        <p>Este é um título em caption</p>
    </div>

    <a href="https://google.com">
        <figure>
            <img src="https://pbs.twimg.com/profile_images/1342768807891378178/8le-DzgC_400x400.jpg"
                alt="Imagem não encontrada" title="Xablau" width="500px">
            <figcaption>Este é um título em caption em uma forma melhor</figcaption>
        </figure>
    </a>

    <!--SVG-->
    <!--Extraído de https://www.w3schools.com/graphics/tryit.asp?filename=trysvg_polygon4-->
    <svg height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/>
        Sorry, your browser does not support inline SVG.
      </svg>

</body>

</html>
