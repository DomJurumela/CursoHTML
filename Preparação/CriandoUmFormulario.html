<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form action="">
            <label for="name">Nome: </label>
            <input id="name" type="text" placeholder="Insira seu nome">
        </form>

        <br>

        <form action="">
            <label for="em">Email: </label>
            <input id="em" type="email" placeholder="Coloque seu e-mail" size="20">
        </form>

        <br>

        <form action="">
            <label for="mes"></label>
            <textarea id="mes" placeholder="Digite sua mensagem" minlength="10" maxlength="1000" name="mensagem"
                id="message" cols="50" rows="7" wrap="hard"></textarea>
        </form>

        <button type="submit">Enviar</button>









    </fieldset>
</body>

</html>
